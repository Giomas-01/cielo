<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dignità e disabilità dei pianeti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Stile uniforme per tutti i simboli astrologici */
        .symbol {
            font-weight: normal;
            display: inline-block;
            font-style: normal;
            background-color: white;
            color: black;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            white-space: pre-line;
            line-height: 1.8;
            font-size: 16px;
        }
        .decano-section {
            margin-top: 15px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dignità e disabilità dei pianeti</h1>
        
        <div class="input-section">
            <label for="date-input">Data (gg-mm):</label>
            <input type="text" id="date-input" placeholder="es. 24-08" pattern="[0-9]{2}-[0-9]{2}" maxlength="5">
            <button onclick="cercaData()">Cerca</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">Caricamento dati...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let datiPianeti = [];

        // Carica il file CSV quando la pagina si carica
        window.addEventListener('DOMContentLoaded', caricaCSV);

        function caricaCSV() {
            document.getElementById('loading').style.display = 'block';
            
            fetch('segnidecani.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Errore di rete: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Assicuriamoci che il testo sia correttamente decodificato
                    const decodedText = csvText
                        .replace(/'/g, "'")  // Sostituisci apostrofi standard con apostrofi curvi
                        .replace(/"/g, '"')  // Standardizza le virgolette
                        .replace(/\?/g, "'"); // Sostituisci eventuali punti interrogativi che dovrebbero essere apostrofi
                    
                    Papa.parse(decodedText, {
                        header: true,
                        delimiter: ';',
                        complete: function(results) {
                            datiPianeti = results.data;
                            document.getElementById('loading').style.display = 'none';
                            console.log('Dati caricati:', datiPianeti.length, 'righe');
                        },
                        error: function(error) {
                            mostraErrore('Errore nell\'analisi del CSV: ' + error);
                        }
                    });
                })
                .catch(error => {
                    mostraErrore('Errore nel caricamento del file: ' + error.message);
                });
        }
        
        function mostraErrore(messaggio) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = messaggio;
            console.error(messaggio);
        }

        function cercaData() {
            const dataInput = document.getElementById('date-input').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            // Nascondi eventuali messaggi precedenti
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            // Verifica il formato dell'input
            if (!dataInput.match(/^\d{2}-\d{2}$/)) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Formato data non valido. Usa il formato gg-mm (es. 24-08)';
                return;
            }
            
            // Estrai giorno e mese
            const [giorno, mese] = dataInput.split('-').map(num => parseInt(num, 10));
            
            // Verifica validità dei numeri
            if (giorno < 1 || giorno > 31 || mese < 1 || mese > 12) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Data non valida. Giorno deve essere 1-31 e mese 1-12.';
                return;
            }
            
            // Converti mese numerico in nome del mese in italiano
            const nomiMesi = [
                'gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno', 
                'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'
            ];
            
            // Formato giorno con zero iniziale se necessario
            const giornoFormattato = giorno < 10 ? `0${giorno}` : `${giorno}`;
            const dataFormattata = `${giornoFormattato} ${nomiMesi[mese - 1]}`;
            
            // Cerca nei dati
            const risultato = datiPianeti.find(riga => riga.data === dataFormattata);
            
            if (!risultato) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Nessun dato trovato per la data ${dataFormattata}`;
                return;
            }
            
            // Componi il testo del risultato con i simboli
            // Mappatura dei segni zodiacali
            const segniZodiacali = {
                'Ariete': '♈︎',      // Variazione Unicode con selettore testo
                'Toro': '♉︎',
                'Gemelli': '♊︎',
                'Cancro': '♋︎',
                'Leone': '♌︎',
                'Vergine': '♍︎',
                'Bilancia': '♎︎',
                'Scorpione': '♏︎',
                'Sagittario': '♐︎',
                'Capricorno': '♑︎',
                'Acquario': '♒︎',
                'Pesci': '♓︎'
            };
            
            // Mappatura dei pianeti
            const pianeti = {
                'Sole': '☉',
                'Luna': '☽',
                'Mercurio': '☿',
                'Venere': '♀',
                'Marte': '♂',
                'Giove': '♃',
                'Saturno': '♄',
                'Urano': '♅',
                'Nettuno': '♆',
                'Plutone': '♇'
            };
            
            // Funzione per sostituire nomi con simboli se disponibili
            function simboloDi(nome) {
                let simbolo = "";
                if (pianeti[nome]) simbolo = pianeti[nome];
                else if (segniZodiacali[nome]) simbolo = segniZodiacali[nome];
                else return nome;
                
                return `<span class="symbol">${simbolo}</span>`;
            }
            
            // Formatta la data come richiesto
            const dataVisualizzata = `${giornoFormattato}-${mese < 10 ? '0' + mese : mese}-2025`;
            
            // Crea le sezioni HTML
            let htmlOutput = `<div>
                ${dataVisualizzata}
            </div>`;
            
            // Sezione segno e pianeta
            htmlOutput += `<div>
                <div>Segno: ${simboloDi(risultato.segno)}</div>
                <div>Pianeta: ${simboloDi(risultato.domicilio)}</div>
                <div>Natura: ${risultato.elemento}</div>
            </div>`;
            
            // Sezione dettagli pianeti
            htmlOutput += `<div>`;
            
            // Controlla se la data è tra il 20 febbraio e il 20 marzo
            const dataCorrente = new Date();
            dataCorrente.setMonth(mese - 1);
            dataCorrente.setDate(giorno);
            
            const dataInizio = new Date();
            dataInizio.setMonth(1); // Febbraio (0-based)
            dataInizio.setDate(20);
            
            const dataFine = new Date();
            dataFine.setMonth(2); // Marzo (0-based)
            dataFine.setDate(20);
            
            // Ignora l'anno per confrontare solo mese e giorno
            const isSameMonthDay = (date1, date2) => {
                return date1.getDate() === date2.getDate() && 
                       date1.getMonth() === date2.getMonth();
            };
            
            const isInRange = (date, start, end) => {
                // Controlla se la data è uguale all'inizio o alla fine dell'intervallo
                if (isSameMonthDay(date, start) || isSameMonthDay(date, end)) {
                    return true;
                }
                
                // Controlla se è all'interno dell'intervallo
                if (date.getMonth() === 1 && date.getDate() > 20) {
                    return true; // Dopo il 20 febbraio
                }
                if (date.getMonth() === 2 && date.getDate() < 21) {
                    return true; // Prima del 21 marzo
                }
                
                return false;
            };
            
            // Gestione speciale per il periodo 20 febbraio - 20 marzo
            if (isInRange(dataCorrente, dataInizio, dataFine)) {
                if (risultato.Esaltazione && risultato.Esaltazione !== '-') {
                    htmlOutput += `<div>${simboloDi(risultato.Esaltazione)} Massima esaltazione</div>`;
                }
                htmlOutput += `<div>${simboloDi('Mercurio')} triste e in caduta</div>`;
                if (risultato.nota && risultato.nota !== '-') {
                    // Cerca nomi di pianeti nel campo nota e sostituiscili con simboli
                    let notaConSimboli = risultato.nota;
                    Object.keys(pianeti).forEach(pianeta => {
                        const regex = new RegExp(pianeta, 'g');
                        notaConSimboli = notaConSimboli.replace(regex, simboloDi(pianeta));
                    });
                    htmlOutput += `<div>${notaConSimboli}</div>`;
                }
            } else {
                // Comportamento standard per altre date
                if (risultato.Esaltazione && risultato.Esaltazione !== '-') {
                    htmlOutput += `<div>${simboloDi(risultato.Esaltazione)} Massima esaltazione</div>`;
                }
                
                if (risultato.nota && risultato.nota !== '-') {
                    // Cerca nomi di pianeti nel campo nota e sostituiscili con simboli
                    let notaConSimboli = risultato.nota;
                    Object.keys(pianeti).forEach(pianeta => {
                        const regex = new RegExp(pianeta, 'g');
                        notaConSimboli = notaConSimboli.replace(regex, simboloDi(pianeta));
                    });
                    htmlOutput += `<div>${notaConSimboli}</div>`;
                }
                
                if (risultato.triste && risultato.triste !== '-') {
                    htmlOutput += `<div>${simboloDi(risultato.triste)} triste</div>`;
                }
                
                if (risultato.caduta && risultato.caduta !== '-') {
                    htmlOutput += `<div>${simboloDi(risultato.caduta)} in caduta</div>`;
                }
            }
            
            htmlOutput += `</div>`;
            
            // Sezione decano (senza corsivo)
            htmlOutput += `<div class="decano-section">
                Decano ${simboloDi(risultato.decano)} (giorno ${risultato.gg})
            </div>`;
            
            // Mostra il risultato
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = htmlOutput.replace(/'/g, "'").replace(/po\?/g, "po'");
        }
    </script>
</body>
</html>
