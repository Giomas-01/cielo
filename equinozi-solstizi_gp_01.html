<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .emoji {
            font-size: 1.2em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Calcolo Equinozi e Solstizi</h1>
    
    <div class="container">
        <div class="input-box">
            <label for="year">Inserisci l'anno:</label>
            <input type="number" id="year" value="2025" min="1000" max="3000">
            <button onclick="calculate()">Calcola</button>
        </div>

        <div class="table-container">
            <h2 id="result-title"></h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Data</th>
                        <th>Ora (UTC)</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calculate() {
            const year = parseInt(document.getElementById('year').value, 10);
            if (isNaN(year) || year < 1000 || year > 3000) {
                alert("Inserisci un anno valido tra 1000 e 3000.");
                return;
            }

            const equinoxesSolstices = calculateEquinoxSolstice(year);

            document.getElementById('result-title').innerText = `Equinozi e Solstizi per l'anno ${year}`;
            
            const resultsTable = document.getElementById('results');
            resultsTable.innerHTML = `
                <tr>
                    <td>üå∏ Equinozio di Primavera</td>
                    <td>${equinoxesSolstices.spring.date}</td>
                    <td>${equinoxesSolstices.spring.time}</td>
                </tr>
                <tr>
                    <td>‚òÄÔ∏è Solstizio d'Estate</td>
                    <td>${equinoxesSolstices.summer.date}</td>
                    <td>${equinoxesSolstices.summer.time}</td>
                </tr>
                <tr>
                    <td>üçÇ Equinozio d'Autunno</td>
                    <td>${equinoxesSolstices.autumn.date}</td>
                    <td>${equinoxesSolstices.autumn.time}</td>
                </tr>
                <tr>
                    <td>‚ùÑÔ∏è Solstizio d'Inverno</td>
                    <td>${equinoxesSolstices.winter.date}</td>
                    <td>${equinoxesSolstices.winter.time}</td>
                </tr>
            `;
        }

        function calculateEquinoxSolstice(year) {
            // Calcoli basati sulle formule di Jean Meeus (semplificati)
            const JDE0 = {
                spring: 2451623.80984 + 365242.37404 * (year - 2000),
                summer: 2451716.56767 + 365241.62603 * (year - 2000),
                autumn: 2451810.21715 + 365242.01767 * (year - 2000),
                winter: 2451900.05952 + 365242.74049 * (year - 2000)
            };

            function julianToDate(jd) {
                let J = jd + 0.5;
                let Z = Math.floor(J);
                let F = J - Z;
                let A = Z;
                if (Z >= 2299161) {
                    let alpha = Math.floor((Z - 1867216.25) / 36524.25);
                    A = Z + 1 + alpha - Math.floor(alpha / 4);
                }
                let B = A + 1524;
                let C = Math.floor((B - 122.1) / 365.25);
                let D = Math.floor(365.25 * C);
                let E = Math.floor((B - D) / 30.6001);
                let day = B - D - Math.floor(30.6001 * E) + F;
                let month = (E < 14) ? E - 1 : E - 13;
                let year = (month > 2) ? C - 4716 : C - 4715;
                
                let hour = Math.floor((day % 1) * 24);
                let minute = Math.round(((day % 1) * 24 - hour) * 60);
                day = Math.floor(day);

                const monthNames = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
                return {
                    date: `${day} ${monthNames[month - 1]} ${year}`,
                    time: `${hour}:${minute.toString().padStart(2, '0')}`
                };
            }

            return {
                spring: julianToDate(JDE0.spring),
                summer: julianToDate(JDE0.summer),
                autumn: julianToDate(JDE0.autumn),
                winter: julianToDate(JDE0.winter)
            };
        }

        window.onload = calculate;
    </script>

</body>
</html>
