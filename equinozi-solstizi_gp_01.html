<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calcolo Equinozi e Solstizi</h1>
    
    <div class="container">
        <div class="box">
            <label for="year">Inserisci l'anno:</label>
            <input type="number" id="year" value="2025" min="-4000" max="4000">
            <button onclick="calculateEquinoxesSolstices()">Calcola</button>
        </div>

        <div class="box">
            <h2 id="result-title"></h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Data</th>
                        <th>Ora (UTC)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateEquinoxesSolstices() {
            const year = parseInt(document.getElementById('year').value);
            if (isNaN(year)) {
                alert("Inserisci un anno valido.");
                return;
            }

            const JDE0 = {
                "March": [2451623.80984, 365242.37404, 0.05169, -0.00411, -0.00057],
                "June": [2451716.56767, 365241.62603, 0.00325, 0.00888, -0.00030],
                "September": [2451810.21715, 365242.01767, -0.11575, 0.00337, 0.00078],
                "December": [2451900.05952, 365242.74049, -0.06223, -0.00823, 0.00032]
            };

            function getJDE(base, Y) {
                return base[0] + base[1] * Y + base[2] * Math.pow(Y, 2) + base[3] * Math.pow(Y, 3) + base[4] * Math.pow(Y, 4);
            }

            function JDEtoDate(JDE) {
                let JD = JDE + 0.5;
                let Z = Math.floor(JD);
                let F = JD - Z;
                let A = Z;

                if (Z >= 2299161) {
                    let alpha = Math.floor((Z - 1867216.25) / 36524.25);
                    A = Z + 1 + alpha - Math.floor(alpha / 4);
                }

                let B = A + 1524;
                let C = Math.floor((B - 122.1) / 365.25);
                let D = Math.floor(365.25 * C);
                let E = Math.floor((B - D) / 30.6001);

                let day = B - D - Math.floor(30.6001 * E) + F;
                let month = (E < 14) ? E - 1 : E - 13;
                let year = (month > 2) ? C - 4716 : C - 4715;

                let hours = Math.floor((day - Math.floor(day)) * 24);
                let minutes = Math.round(((day - Math.floor(day)) * 24 - hours) * 60);

                let months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

                return {
                    date: `${Math.floor(day)} ${months[month - 1]} ${year}`,
                    time: `${hours}:${minutes.toString().padStart(2, '0')}`
                };
            }

            // Funzione per calcolare ŒîT (Differenza tra Tempo Dinamico e Tempo Universale)
            function calculateDeltaT(year) {
                // Usando una formula semplificata per calcolare ŒîT
                // La formula completa dipenderebbe da pi√π variabili, ma questa √® una buona approssimazione
                const T = (year - 2000) / 100;
                const deltaT = 62.92 + 0.32217 * T + 0.005589 * Math.pow(T, 2);
                return deltaT;
            }

            let Y = (year - 2000) / 1000;
            let deltaT = calculateDeltaT(year);

            let events = {
                "üå∏ Equinozio di Primavera": JDEtoDate(getJDE(JDE0["March"], Y) + deltaT / 86400),
                "‚òÄÔ∏è Solstizio d'Estate": JDEtoDate(getJDE(JDE0["June"], Y) + deltaT / 86400),
                "üçÇ Equinozio d'Autunno": JDEtoDate(getJDE(JDE0["September"], Y) + deltaT / 86400),
                "‚ùÑÔ∏è Solstizio d'Inverno": JDEtoDate(getJDE(JDE0["December"], Y) + deltaT / 86400)
            };

            document.getElementById('result-title').innerText = `Equinozi e Solstizi per l'anno ${year}`;
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = "";

            for (let event in events) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event}</td>
                    <td>${events[event].date}</td>
                    <td>${events[event].time}</td>
                `;
                resultsBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
