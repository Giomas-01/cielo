<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calcolo Equinozi e Solstizi</h1>
    <div class="container">
        <label for="year">Anno:</label>
        <input type="number" id="year" placeholder="Es. 2025" required>
        <button onclick="calculateSeasons()">Calcola</button>
    </div>
    <h2>Risultati:</h2>
    <p id="spring"></p>
    <p id="summer"></p>
    <p id="autumn"></p>
    <p id="winter"></p>
    <script>
        function calculateSeasons() {
            const year = parseInt(document.getElementById("year").value);
            if (isNaN(year) || year < 0) {
                alert("Inserisci un anno valido.");
                return;
            }
            
            const data = {
                2025: {
                    spring: "20 Marzo 2025, 09:01 UTC",
                    summer: "21 Giugno 2025, 02:41 UTC",
                    autumn: "22 Settembre 2025, 18:19 UTC",
                    winter: "21 Dicembre 2025, 15:02 UTC"
                }
            };
            
            if (data[year]) {
                document.getElementById("spring").innerText = "Equinozio di Primavera: " + data[year].spring;
                document.getElementById("summer").innerText = "Solstizio d'Estate: " + data[year].summer;
                document.getElementById("autumn").innerText = "Equinozio d'Autunno: " + data[year].autumn;
                document.getElementById("winter").innerText = "Solstizio d'Inverno: " + data[year].winter;
            } else {
                document.getElementById("spring").innerText = "Dati non disponibili per l'anno " + year;
                document.getElementById("summer").innerText = "";
                document.getElementById("autumn").innerText = "";
                document.getElementById("winter").innerText = "";
            }
        }
    </script>
</body>
</html>
