<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effemeridi Mensili di Mercurio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        #downloadButton {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Effemeridi Mensili di Mercurio</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.28"><br>

        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.12"><br>

        <label for="monthYear">Mese-Anno (MM-YYYY):</label>
        <input type="text" id="monthYear" placeholder="Es. 02-2025"><br>

        <button onclick="calculateMercuryEphemerides()">Calcola</button>
    </div>

    <button id="downloadButton" onclick="downloadTableAsCSV()">Scarica Tabella come CSV</button>

    <table id="ephemeridesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Levata</th>
                <th>Culminazione</th>
                <th>Tramonto</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script src="lib/meeusjs.1.0.3.min.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Script caricato correttamente");

            if (typeof A === "undefined") {
                console.error("Errore: A non è definito. Controlla che il file meeusjs.1.0.3.min.js sia caricato correttamente.");
                return;
            }

            console.log("Modulo A trovato:", A);
            console.log("Metodi disponibili in A:", Object.keys(A)); // Debug: vedere tutti i metodi
        });

        function calculateMercuryEphemerides() {
            if (typeof A === "undefined") {
                alert("Errore: Il modulo A non è disponibile.");
                return;
            }

            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const monthYearInput = document.getElementById('monthYear').value;

            if (isNaN(latitude) || isNaN(longitude) || !monthYearInput) {
                alert("Inserisci valori validi per latitudine, longitudine e mese-anno.");
                return;
            }

            const [month, year] = monthYearInput.split('-').map(Number);
            if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
                alert("Inserisci un mese e un anno validi nel formato MM-YYYY.");
                return;
            }

            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            const daysInMonth = new Date(year, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(Date.UTC(year, month - 1, day));
                const jd = A.JulianDay.toJD(date.getUTCFullYear(), date.getUTCMonth() + 1, date.getUTCDate(), 0);

                console.log(`JD per ${date.toISOString()}:`, jd);

                const mercuryCoords = A.Planets.mercury(jd);
                console.log("Coordinate Mercurio:", mercuryCoords);

                const riseSetTransit = A.RiseSetTransit(jd, latitude, longitude, mercuryCoords.RA, mercuryCoords.DEC);
                console.log("Orari Levata, Culminazione, Tramonto:", riseSetTransit);

                const riseLocal = formatTime(riseSetTransit.rise);
                const transitLocal = formatTime(riseSetTransit.transit);
                const setLocal = formatTime(riseSetTransit.set);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toLocaleDateString('it-IT')}</td>
                    <td>${riseLocal}</td>
                    <td>${transitLocal}</td>
                    <td>${setLocal}</td>
                `;
                resultsBody.appendChild(row);
            }
        }

        function formatTime(jd) {
            if (isNaN(jd)) return "N/A";
            const date = A.JulianDay.fromJD(jd);
            return date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }

        function downloadTableAsCSV() {
            const table = document.getElementById('ephemeridesTable');
            const rows = table.querySelectorAll('tr');

            const headers = Array.from(rows[0].cells).map(cell => cell.textContent);
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const rowData = Array.from(rows[i].cells).map(cell => cell.textContent);
                data.push(rowData.join(','));
            }

            const csvContent = [headers.join(','), ...data].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.setAttribute('hidden', true);
            a.setAttribute('href', url);
            a.setAttribute('download', 'mercury_ephemerides.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
