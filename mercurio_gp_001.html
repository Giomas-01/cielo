<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effemeridi Mensili di Mercurio</title>
</head>
<body>
    <h1>Effemeridi Mensili di Mercurio</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.28" required><br>

        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.12" required><br>

        <label for="monthYear">Mese-Anno (MM-YYYY):</label>
        <input type="text" id="monthYear" placeholder="Es. 02-2025" required><br>

        <button onclick="calculateMercuryEphemerides()">Calcola</button>
    </div>

    <table id="ephemeridesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Levata</th>
                <th>Culminazione</th>
                <th>Tramonto</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script src="lib/astrojs.js"></script>
    <script>
        function calculateMercuryEphemerides() {
            const latInput = document.getElementById('latitude').value;
            const lonInput = document.getElementById('longitude').value;
            const monthYearInput = document.getElementById('monthYear').value;

            const latitude = parseFloat(latInput) || 0;
            const longitude = parseFloat(lonInput) || 0;

            if (!latInput || !lonInput || !monthYearInput) {
                alert("Inserisci valori validi per latitudine, longitudine e mese-anno.");
                return;
            }

            const [month, year] = monthYearInput.split('-').map(Number);
            if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
                alert("Formato mese-anno non valido. Usa MM-YYYY.");
                return;
            }

            console.log("Mese:", month, "Anno:", year, "Lat:", latitude, "Lon:", longitude);

            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            const daysInMonth = new Date(year, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(Date.UTC(year, month - 1, day));
                const jd = calculateJulianDay(year, month, day);

                console.log(`Data: ${date.toLocaleDateString('it-IT')}, JD: ${jd}`);

                const mercuryPosition = getMercuryPosition(jd);
                if (!mercuryPosition) {
                    console.warn("Errore nel calcolo della posizione di Mercurio");
                    continue;
                }

                console.log(`Posizione Mercurio (AR, DE): ${mercuryPosition.ra}, ${mercuryPosition.dec}`);

                const astroData = ST_ASTRO_DATA(jd, mercuryPosition.ra, mercuryPosition.dec, longitude, latitude, 0, 0);
                console.log("Dati di ST_ASTRO_DATA:", astroData);

                if (!astroData || astroData.some(isNaN)) {
                    console.warn("Dati non validi da ST_ASTRO_DATA");
                    continue;
                }

                const riseLocal = formatTime(astroData[2] + fuso_loc());
                const transitLocal = formatTime(astroData[3] + fuso_loc());
                const setLocal = formatTime(astroData[4] + fuso_loc());

                console.log(`Data: ${date.toLocaleDateString('it-IT')}, Rise: ${riseLocal}, Transit: ${transitLocal}, Set: ${setLocal}`);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toLocaleDateString('it-IT')}</td>
                    <td>${riseLocal}</td>
                    <td>${transitLocal}</td>
                    <td>${setLocal}</td>
                `;
                resultsBody.appendChild(row);
            }
        }

        function calculateJulianDay(year, month, day) {
            if (month <= 2) {
                year--;
                month += 12;
            }
            const A = Math.floor(year / 100);
            const B = 2 - A + Math.floor(A / 4);
            return Math.floor(365.25 * (year + 4716)) + Math.floor(30.6001 * (month + 1)) + day + B - 1524.5;
        }

        function getMercuryPosition(jd) {
            try {
                const mercuryData = POS_PLANET(jd, 0); // 0 = Mercurio
                if (!mercuryData) {
                    console.error("Errore: POS_PLANET ha restituito un valore nullo.");
                    return null;
                }
                return {
                    ra: mercuryData[0], // Ascensione retta
                    dec: mercuryData[1] // Declinazione
                };
            } catch (error) {
                console.error("Errore nel calcolo della posizione di Mercurio:", error);
                return null;
            }
        }

        function formatTime(hours) {
            if (isNaN(hours)) return "N/A";
            const totalMinutes = Math.round(hours * 60);
            const hh = Math.floor(totalMinutes / 60);
            const mm = totalMinutes % 60;
            return `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
