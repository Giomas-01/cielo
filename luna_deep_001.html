<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Culmination Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moon Culmination Calculator</h1>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter latitude (e.g., 40.7128)" value="40.7128">
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter longitude (e.g., -74.0060)" value="-74.0060">
        
        <label for="date">Date:</label>
        <input type="date" id="date" value="2023-10-01">
        
        <button onclick="calculateMoonCulmination()">Calculate</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMoonCulmination() {
            // Get input values
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const date = new Date(document.getElementById('date').value);

            // Validate inputs
            if (isNaN(latitude) || isNaN(longitude) || !date) {
                alert("Please enter valid latitude, longitude, and date.");
                return;
            }

            // Calculate moon culmination time using SunCalc
            const moonTimes = SunCalc.getMoonTimes(date, latitude, longitude);
            const culminationTime = moonTimes.transit;

            // Check if culmination time is valid
            if (!culminationTime) {
                document.getElementById('result').innerText = "Moon culmination is not visible on this date.";
                return;
            }

            // Format the culmination time
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            const formattedTime = culminationTime.toLocaleTimeString('en-US', options);

            // Display the result
            document.getElementById('result').innerText = `Moon Culmination Time: ${formattedTime}`;
        }
    </script>
</body>
</html>
