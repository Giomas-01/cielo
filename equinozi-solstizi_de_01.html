<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 30%;
            min-width: 250px;
        }

        .container label {
            font-weight: bold;
        }

        .container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Calcolo Equinozi e Solstizi</h1>
    <div class="container">
        <label for="year">Anno:</label>
        <input type="number" id="year" placeholder="Es. 2024" required>
        <button onclick="calculateEvents()">Calcola</button>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Evento</th>
                <th>Data</th>
                <th>Ora (UTC)</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <!-- Includi la libreria astrojs.js -->
    <script src="lib/astrojs.js"></script>
    <script>
        function calculateEvents() {
            const year = parseInt(document.getElementById('year').value, 10);
            if (isNaN(year) || year < 1) {
                alert("Inserisci un anno valido.");
                return;
            }

            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            // Calcola i giorni giuliani degli equinozi e solstizi
            const date_eqsol = eqsol(year);

            // Definisci i nomi degli eventi
            const events = [
                { name: "Equinozio di Primavera", jd: date_eqsol[0] },
                { name: "Solstizio d'Estate", jd: date_eqsol[1] },
                { name: "Equinozio d'Autunno", jd: date_eqsol[2] },
                { name: "Solstizio d'Inverno", jd: date_eqsol[3] }
            ];

            // Mostra i risultati nella tabella
            events.forEach(event => {
                const data = jd_data(event.jd); // Converti il giorno giuliano in data del calendario
                const formattedDate = formatDate(data); // Formatta la data come DD-MM-YYYY
                const formattedTime = formatTime(event.jd); // Formatta l'ora come HH:MM

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.name}</td>
                    <td>${formattedDate}</td>
                    <td>${formattedTime}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function formatDate(data) {
            // Formatta la data come DD-MM-YYYY
            const date = new Date(data[0], data[1] - 1, data[2]); // Anno, Mese (0-based), Giorno
            const day = String(date.getUTCDate()).padStart(2, '0'); // Giorno
            const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // Mese
            const year = date.getUTCFullYear(); // Anno
            return `${day}-${month}-${year}`;
        }

        function formatTime(jd) {
            // Calcola l'ora in formato HH:MM dal giorno giuliano
            const time = (jd - Math.floor(jd)) * 24; // Parte frazionaria del giorno giuliano
            const hours = Math.floor(time);
            const minutes = Math.floor((time - hours) * 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
