<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 30%;
            min-width: 250px;
        }

        .container label {
            font-weight: bold;
        }

        .container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Calcolo Equinozi e Solstizi</h1>
    <div class="container">
        <label for="year">Anno:</label>
        <input type="number" id="year" placeholder="Es. 2024" required>
        <button onclick="calculateEvents()">Calcola</button>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Evento</th>
                <th>Data</th>
                <th>Ora (UTC)</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <!-- Includi la libreria astrojs.js -->
    <script src="lib/astrojs.js"></script>
    <script>
        function calculateEvents() {
            const year = parseInt(document.getElementById('year').value, 10);
            if (isNaN(year) || year < 1) {
                alert("Inserisci un anno valido.");
                return;
            }

            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            // Calcola i giorni giuliani degli equinozi e solstizi
            const date_eqsol = eqsol(year);

            // Definisci i nomi degli eventi
            const events = [
                { name: "Equinozio di Primavera", jd: date_eqsol[0] },
                { name: "Solstizio d'Estate", jd: date_eqsol[1] },
                { name: "Equinozio d'Autunno", jd: date_eqsol[2] },
                { name: "Solstizio d'Inverno", jd: date_eqsol[3] }
            ];

            // Mostra i risultati nella tabella
            events.forEach(event => {
                const data = jd_data(event.jd); // Converti il giorno giuliano in data del calendario
                const dataf = sc_day_hm(data[0]) + " : " + data[1] + " : " + data[2]; // Formatta la data
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.name}</td>
                    <td>${data[2]}-${data[1]}-${data[0]}</td>
                    <td>${sc_day_hm(data[0])}</td>
                `;
                resultsBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
