<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabella Culminazione Lunare - Febbraio 2025</title>
    <script src="somotools.min.js"></script>
    <script src="start.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h2>Tabella Culminazione Lunare - Febbraio 2025</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Alba</th>
                <th>Culminazione</th>
                <th>Tramonto</th>
                <th>Altezza Culminazione</th>
            </tr>
        </thead>
        <tbody id="moonTableBody"></tbody>
    </table>
    
    <script>
        function generateTable() {
            const lat = 45.274;
            const lon = 9.0934;
            const tzOffset = 60; // CET (UTC+1)
            const tableBody = document.getElementById("moonTableBody");
            
            for (let day = 1; day <= 28; day++) {
                let date = new Date(2025, 1, day); // Febbraio 2025 (mese 1 perché gennaio è 0)
                let moonData = SoMo.getMoonDayInfo(date, lat, lon, tzOffset);
                
                const formatTime = (d) => 
                    d instanceof Date ? d.toLocaleTimeString('it-IT', { timeZone: 'UTC' }) : "N/A";
                
                let row = `<tr>
                    <td>${date.toLocaleDateString('it-IT')}</td>
                    <td>${formatTime(moonData.Rise)}</td>
                    <td>${formatTime(moonData.Transit)}</td>
                    <td>${formatTime(moonData.Set)}</td>
                    <td>${moonData.TransitAltitude?.toFixed(2) || 'N/A'}°</td>
                </tr>`;
                
                tableBody.innerHTML += row;
            }
        }
        
        window.onload = generateTable;
    </script>
</body>
</html>
