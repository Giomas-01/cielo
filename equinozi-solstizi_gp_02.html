<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            overflow: auto;
            max-height: 500px;
        }
        table.styled-table {
            width: 90%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .sticky-header th {
            position: sticky;
            top: 0;
            background-color: #007bff;
            z-index: 2;
        }
        .sticky-header:nth-child(2) th {
            background-color: #c8e6c9;
            color: black;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Equinozi e Solstizi</h1>
    <p class="subtitle">Orari UTC - per l'Italia aggiungere +1 ora per l'ora solare e +2 ore durante l'ora legale</p>
    <div class="table-container">
        <table class="styled-table" id="data-table">
            <thead>
                <tr class="sticky-header">
                    <th>Anno</th>
                    <th colspan="3">Equinozio di Primavera</th>
                    <th colspan="3">Solstizio d'Estate</th>
                    <th colspan="3">Equinozio d'Autunno</th>
                    <th colspan="3">Solstizio d'Inverno</th>
                    <th colspan="3">Perielio</th>
                    <th colspan="3">Afelio</th>
                </tr>
                <tr class="sticky-header" id="table-subheader"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <p class="footer">Fonte: <a href="https://data.giss.nasa.gov/modelE/ar5plots/srvernal.html" target="_blank">NASA GISS</a></p>
    
    <script>
        async function loadCSV() {
            const response = await fetch('equi-sol_02.csv'); // Assicurati che il CSV sia nella stessa cartella
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(';'));
            
            const tableSubheader = document.getElementById('table-subheader');
            const tableBody = document.getElementById('table-body');
            
            tableSubheader.innerHTML = rows[1].map(header => `<th>${header}</th>`).join('');
            
            for (let i = 2; i < rows.length; i++) {
                if (rows[i].length > 1) {
                    let rowHTML = rows[i].map(cell => `<td>${cell}</td>`).join('');
                    tableBody.innerHTML += `<tr>${rowHTML}</tr>`;
                }
            }
        }
        
        loadCSV();
    </script>
</body>
</html>
