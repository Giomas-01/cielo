<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Equinozi e Solstizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calcolo Equinozi e Solstizi</h1>
    <div class="container">
        <div class="box">
            <label for="year">Inserisci l'anno:</label>
            <input type="number" id="year" value="2025" min="-4000" max="4000">
            <button onclick="calculateEquinoxesSolstices()">Calcola</button>
        </div>

        <div class="box table-container">
            <h2 id="result-title"></h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Data</th>
                        <th>Ora (UTC)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateEquinoxesSolstices() {
            const year = parseInt(document.getElementById('year').value);
            if (isNaN(year)) {
                alert("Inserisci un anno valido.");
                return;
            }
            
            const data = {
                2025: [
                    { event: "\ud83c\udf3c Equinozio di Primavera", date: "20 Marzo 2025", time: "09:01" },
                    { event: "\u2600\ufe0f Solstizio d'Estate", date: "21 Giugno 2025", time: "02:41" },
                    { event: "\ud83c\udf42 Equinozio d'Autunno", date: "22 Settembre 2025", time: "18:19" },
                    { event: "\ud83c\udf28\ufe0f Solstizio d'Inverno", date: "21 Dicembre 2025", time: "15:02" }
                ]
            };
            
            document.getElementById('result-title').innerText = `Equinozi e Solstizi per l'anno ${year}`;
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = "";
            
            if (data[year]) {
                data[year].forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${event.event}</td>
                        <td>${event.date}</td>
                        <td>${event.time}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else {
                resultsBody.innerHTML = "<tr><td colspan='3'>Dati non disponibili</td></tr>";
            }
        }
    </script>
</body>
</html>
