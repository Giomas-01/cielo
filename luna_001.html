<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Culminazione della Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calcolo Culminazione della Luna</h1>
    <form id="moonForm">
        <label for="latitude">Latitudine:</label>
        <input type="text" id="latitude" placeholder="Es. 45.4642" required>
        <br>
        <label for="longitude">Longitudine:</label>
        <input type="text" id="longitude" placeholder="Es. 9.1900" required>
        <br>
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        <br>
        <button type="button" onclick="calculateCulmination()">Calcola</button>
    </form>

    <h2>Risultati</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ora Culminazione (UTC)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Risultati verranno inseriti qui -->
        </tbody>
    </table>

    <button type="button" onclick="downloadCSV()" style="margin-top: 20px;">Scarica CSV</button>

    <script>
        let results = [];

        async function getMoonCulmination(latitude, longitude, date) {
            const url = `https://api.open-meteo.com/v1/astronomy?latitude=${latitude}&longitude=${longitude}&start_date=${date}&end_date=${date}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.daily.moon_culmination[0];
        }

        async function calculateCulmination() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const date = document.getElementById('date').value;

            if (isNaN(latitude) || isNaN(longitude) || !date) {
                alert("Inserisci coordinate e data validi.");
                return;
            }

            try {
                const culminationTime = await getMoonCulmination(latitude, longitude, date);
                results.push({
                    date: date,
                    culmination: culminationTime
                });
                updateTable();
            } catch (error) {
                console.error("Errore durante il calcolo:", error);
                alert("Si Ã¨ verificato un errore durante il calcolo. Controlla la console per ulteriori dettagli.");
            }
        }

        function updateTable() {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.date}</td>
                    <td>${result.culmination}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function downloadCSV() {
            if (results.length === 0) {
                alert("Nessun dato da scaricare.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Data,Ora Culminazione (UTC)\n";
            results.forEach(result => {
                csvContent += `${result.date},${result.culmination}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'culminazione_luna.csv');
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
