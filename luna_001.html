<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Culminazione della Luna</title>
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.0.0/umd/astronomy.min.js"></script>
  <script>
    // Funzione per calcolare la culminazione della Luna
    function calculateMoonCulmination() {
      const latitude = 45.45;  // Latitudine di Milano
      const longitude = 9.19;   // Longitudine di Milano
      const date = new Date("2025-02-01T00:00:00Z");  // Data specificata

      try {
        // Creiamo un osservatore (posizione geografica)
        const observer = new Astronomy.Observer(latitude, longitude, 0);

        // Definiamo l'intervallo temporale per il giorno selezionato
        const startOfDay = Astronomy.Time.utc(date.getUTCFullYear(), date.getUTCMonth() + 1, date.getUTCDate(), 0, 0, 0);
        const endOfDay = Astronomy.Time.utc(date.getUTCFullYear(), date.getUTCMonth() + 1, date.getUTCDate(), 23, 59, 59);

        // Cerchiamo il momento in cui l'angolo orario della Luna Ã¨ zero
        const culminationEvent = Astronomy.SearchHourAngleZero(Astronomy.Moon, startOfDay, endOfDay, observer);

        // Verifichiamo che l'evento si verifichi all'interno del giorno
        if (culminationEvent.time.compare(startOfDay) >= 0 && culminationEvent.time.compare(endOfDay) <= 0) {
          // Convertiamo l'ora UTC in locale (CET) e formattiamo
          const culminationCET = new Date(culminationEvent.time.toDate().getTime() + 3600 * 1000); // Aggiungiamo 1 ora per CET
          const hours = culminationCET.getUTCHours();
          const minutes = culminationCET.getUTCMinutes();
          const result = `${hours}:${minutes < 10 ? '0' : ''}${minutes} CET`;

          // Mostriamo il risultato
          document.getElementById("culminationTime").innerText = `Culminazione della Luna: ${result}`;
        } else {
          // Se l'evento non si verifica nel giorno specificato
          document.getElementById("culminationTime").innerText = "Culminazione della Luna: Non visibile";
        }
      } catch (error) {
        // Gestione degli errori (es. se la Luna non transita sopra il meridiano locale quel giorno)
        console.error("Errore durante il calcolo della culminazione:", error);
        document.getElementById("culminationTime").innerText = "Culminazione della Luna: Non visibile";
      }
    }
  </script>
</head>
<body>
  <h1>Calcolo Culminazione della Luna  16:10</h1>
  <p>Data: 1 Febbraio 2025</p>
  <p id="culminationTime">Culminazione della Luna: Caricamento...</p>
  <button onclick="calculateMoonCulmination()">Calcola Culminazione</button>
</body>
</html>
