<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Culminazione della Luna</title>
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.0.0/umd/astronomy.min.js"></script>
  <script>
    // Funzione per calcolare la culminazione della Luna
    function calculateMoonCulmination() {
      const latitude = 45.45;  // Latitudine di Milano
      const longitude = 9.19;   // Longitudine di Milano
      const date = new Date("2025-02-01T00:00:00Z");  // Data specificata

      // Creiamo un osservatore (posizione geografica)
      const observer = new Astronomy.Observer(latitude, longitude, 0);

      // Calcoliamo la culminazione della Luna
      const culminationTime = Astronomy.SearchHourly((time) => {
        const hourAngle = Astronomy.Moon.HourAngle(observer, time);
        return hourAngle;  // La culminazione avviene quando l'angolo orario Ã¨ 0
      }, date);

      // Convertiamo l'ora UTC in CET (UTC + 1)
      const culminationCET = new Date(culminationTime.getTime() + 3600 * 1000);

      // Formattiamo l'ora
      const hours = culminationCET.getUTCHours();
      const minutes = culminationCET.getUTCMinutes();
      const result = `${hours}:${minutes < 10 ? '0' : ''}${minutes} CET`;

      // Mostriamo il risultato
      document.getElementById("culminationTime").innerText = `Culminazione della Luna: ${result}`;
    }
  </script>
</head>
<body>
  <h1>Calcolo Culminazione della Luna  15:49</h1>
  <p>Data: 1 Febbraio 2025</p>
  <p id="culminationTime">Culminazione della Luna: Caricamento...</p>
  <button onclick="calculateMoonCulmination()">Calcola Culminazione</button>
</body>
</html>
