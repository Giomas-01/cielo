<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Astronomy.js</title>
    <script src="lib/astronomy.js"></script>
</head>
<body>
    <h1>Test Astronomy.js</h1>
    <button onclick="testAstronomy()">Verifica</button>
    <p id="output"></p>

    <script>
        function testAstronomy() {
            if (typeof Astronomy === "undefined") {
                document.getElementById("output").innerText = "Errore: Astronomy.js non caricato!";
            } else {
                document.getElementById("output").innerText = "Astronomy.js caricato con successo!";
                console.log(Astronomy);
            }
        }
    </script>
</body>
</html>
