<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effemeridi di Mercurio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Effemeridi di Mercurio</h1>
    <form id="mercuryEphemerisForm">
        <label for="year">Anno:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required>
        
        <label for="timezone">Fuso Orario (UTC):</label>
        <select id="timezone" name="timezone" required>
            <option value="-12">UTC-12</option>
            <option value="-11">UTC-11</option>
            <option value="-10">UTC-10</option>
            <option value="-9">UTC-9</option>
            <option value="-8">UTC-8</option>
            <option value="-7">UTC-7</option>
            <option value="-6">UTC-6</option>
            <option value="-5">UTC-5</option>
            <option value="-4">UTC-4</option>
            <option value="-3">UTC-3</option>
            <option value="-2">UTC-2</option>
            <option value="-1">UTC-1</option>
            <option value="0" selected>UTCÂ±0</option>
            <option value="1">UTC+1</option>
            <option value="2">UTC+2</option>
            <option value="3">UTC+3</option>
            <option value="4">UTC+4</option>
            <option value="5">UTC+5</option>
            <option value="6">UTC+6</option>
            <option value="7">UTC+7</option>
            <option value="8">UTC+8</option>
            <option value="9">UTC+9</option>
            <option value="10">UTC+10</option>
            <option value="11">UTC+11</option>
            <option value="12">UTC+12</option>
            <option value="13">UTC+13</option>
            <option value="14">UTC+14</option>
        </select>
        
        <button type="submit">Calcola</button>
    </form>

    <table id="mercuryEphemerisTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ora Locale</th>
                <th>Ascensione Retta (RA)</th>
                <th>Declinazione (Dec)</th>
                <th>Distanza (AU)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le effemeridi di Mercurio verranno inserite qui -->
        </tbody>
    </table>

    <script src="https://raw.githubusercontent.com/Giomas-01/cielo/main/lib/astronomy.js"></script>
    <script>
        document.getElementById('mercuryEphemerisForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const year = parseInt(document.getElementById('year').value);
            const timezone = parseInt(document.getElementById('timezone').value);
            calculateMercuryEphemeris(year, timezone);
        });

        function calculateMercuryEphemeris(year, timezone) {
            const ephemeris = [];
            const startDate = new Date(Date.UTC(year, 0, 1));
            const endDate = new Date(Date.UTC(year + 1, 0, 1));

            let currentDate = startDate;
            while (currentDate < endDate) {
                const time = new Astronomy.AstroTime(currentDate);
                const mercury = Astronomy.Equator(Body.Mercury, time, null, true, true);

                if (mercury) {
                    ephemeris.push({
                        date: currentDate,
                        ra: mercury.ra,
                        dec: mercury.dec,
                        dist: mercury.dist
                    });
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }

            displayMercuryEphemeris(ephemeris, timezone);
        }

        function displayMercuryEphemeris(ephemeris, timezone) {
            const tbody = document.getElementById('mercuryEphemerisTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            ephemeris.forEach(entry => {
                const date = new Date(entry.date);
                const localDate = new Date(date.getTime() + timezone * 3600 * 1000);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${localDate.toLocaleDateString('it-IT')}</td>
                    <td>${localDate.toLocaleTimeString('it-IT')}</td>
                    <td>${entry.ra.toFixed(4)}</td>
                    <td>${entry.dec.toFixed(4)}</td>
                    <td>${entry.dist.toFixed(4)}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
