<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calendario Lunare Dinamico</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy-engine.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ™ Calendario Lunare - 7 Giorni</h2>
        
        <label>Latitudine: <input type="number" id="lat" step="0.0001" value="41.9028"></label>
        <label>Longitudine: <input type="number" id="lng" step="0.0001" value="12.4964"></label>
        <button onclick="generateTable()">Genera Tabella</button>
        
        <div id="tableContainer"></div>
    </div>

<script>
function generateTable() {
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value);
    const tableContainer = document.getElementById('tableContainer');
    
    let tableHTML = `
        <table>
            <tr>
                <th>Data</th>
                <th>Fase</th>
                <th>Culminazione</th>
                <th>Alba</th>
                <th>Tramonto</th>
                <th>Altitudine</th>
            </tr>`;

    // Genera dati per 7 giorni
    for(let i = 0; i < 7; i++) {
        const date = new Date();
        date.setDate(date.getDate() + i);
        
        const moonData = Astronomy.MoonPhase(date);
        const times = Astronomy.MoonRiseSetTimes(date, lat, lng);

        tableHTML += `
            <tr>
                <td>${date.toLocaleDateString('it-IT')}</td>
                <td>${getMoonPhaseName(moonData.phase)}</td>
                <td>${formatTime(times.culmination)}</td>
                <td>${formatTime(times.rise)}</td>
                <td>${formatTime(times.set)}</td>
                <td>${calculateAltitude(date, lat, lng).toFixed(2)}Â°</td>
            </tr>`;
    }

    tableHTML += '</table>';
    tableContainer.innerHTML = tableHTML;
}

function getMoonPhaseName(phase) {
    const phases = {
        0: 'ðŸŒ‘ Luna Nuova',
        0.25: 'ðŸŒ“ Primo Quarto',
        0.5: 'ðŸŒ• Luna Piena',
        0.75: 'ðŸŒ— Ultimo Quarto'
    };
    return phases[phase] || 'ðŸŒ˜ Luna Calante';
}

function formatTime(date) {
    return date ? date.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'}) : '--:--';
}

function calculateAltitude(date, lat, lng) {
    const observer = new Astronomy.Observer(lat, lng, 0);
    const time = Astronomy.MakeTime(date);
    const body = Astronomy.Body.Moon;
    return Astronomy.HourAngle(body, time, observer).altitude;
}
</script>
</body>
</html>
