<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fasi Lunari</title>
  <style>
    /* Stili CSS (rimangono invariati) */
  </style>
</head>
<body>
  <div class="container">
    <h1>Fasi Lunari</h1>
    <form id="moonPhasesForm">
      <label for="year">Anno:</label>
      <input type="number" id="year" name="year" value="2025" required>
      
      <label for="timezone">Ora locale (UTC offset):</label>
      <select id="timezone" name="timezone">
        <option value="-12">UTC-12</option>
        <option value="-11">UTC-11</option>
        <option value="-10">UTC-10</option>
        <option value="-9">UTC-9</option>
        <option value="-8">UTC-8</option>
        <option value="-7">UTC-7</option>
        <option value="-6">UTC-6</option>
        <option value="-5">UTC-5</option>
        <option value="-4">UTC-4</option>
        <option value="-3">UTC-3</option>
        <option value="-2">UTC-2</option>
        <option value="-1">UTC-1</option>
        <option value="0">UTCÂ±0</option>
        <option value="1" selected>UTC+1</option>
        <option value="2">UTC+2</option>
        <option value="3">UTC+3</option>
        <option value="4">UTC+4</option>
        <option value="5">UTC+5</option>
        <option value="6">UTC+6</option>
        <option value="7">UTC+7</option>
        <option value="8">UTC+8</option>
        <option value="9">UTC+9</option>
        <option value="10">UTC+10</option>
        <option value="11">UTC+11</option>
        <option value="12">UTC+12</option>
      </select>
      
      <button type="button" onclick="calculateMoonPhases()">Calcola</button>
    </form>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Ora</th>
          <th>Fase</th>
        </tr>
      </thead>
      <tbody>
        <!-- Risultati verranno inseriti qui -->
      </tbody>
    </table>
  </div>

  <!-- Includi la libreria astronomy.js -->
  <script src="lib/astronomy.js"></script>

  <!-- Script per calcolare le fasi lunari -->
  <script>
    /**
     * Restituisce il nome della fase lunare in base al valore della fase (0, 1, 2, 3)
     * @param {number} quarter - Valore della fase (0, 1, 2, 3)
     * @returns {string} Nome della fase lunare
     */
    function getMoonPhaseName(quarter) {
      switch (quarter) {
        case 0: return "Luna nuova";
        case 1: return "Primo quarto";
        case 2: return "Luna piena";
        case 3: return "Ultimo quarto";
        default: return "";
      }
    }

    /**
     * Trova le fasi lunari principali per l'anno specificato
     * @param {number} year - Anno
     * @param {number} timezoneOffset - Offset orario (UTC)
     * @returns {Array} Array di oggetti con la data, l'ora e la fase lunare
     */
    function getMoonPhasesForYear(year, timezoneOffset) {
      const phases = [];
      const startDate = new Date(Date.UTC(year, 0, 1));
      const endDate = new Date(Date.UTC(year, 11, 31));

      console.log("Inizio ricerca fasi lunari per l'anno:", year);

      let currentDate = Astronomy.MakeTime(startDate);
      while (currentDate.date <= endDate) {
        const moonQuarter = Astronomy.SearchMoonQuarter(currentDate);
        if (moonQuarter.time.date > endDate) break;

        const phaseName = getMoonPhaseName(moonQuarter.quarter);
        const localTime = new Date(moonQuarter.time.date.getTime() + timezoneOffset * 3600 * 1000);
        const localTimeStr = localTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });

        phases.push({
          date: moonQuarter.time.date,
          time: localTimeStr,
          phase: phaseName
        });

        currentDate = moonQuarter.time.AddDays(1); // Passa al giorno successivo
      }

      console.log("Fasi trovate:", phases);
      return phases;
    }

    /**
     * Calcola e visualizza le fasi lunari
     */
    function calculateMoonPhases() {
      const year = parseInt(document.getElementById('year').value);
      const timezoneOffset = parseInt(document.getElementById('timezone').value); // Offset orario

      console.log("Anno selezionato:", year);
      console.log("Offset UTC selezionato:", timezoneOffset);

      const tableBody = document.querySelector('#resultsTable tbody');
      tableBody.innerHTML = ''; // Pulisce la tabella prima di riempirla

      // Ottieni le fasi lunari principali per l'anno specificato
      const moonPhases = getMoonPhasesForYear(year, timezoneOffset);

      // Popola la tabella
      moonPhases.forEach(phase => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${phase.date.toLocaleDateString('it-IT')}</td>
          <td>${phase.time}</td>
          <td>${phase.phase}</td>
        `;
        tableBody.appendChild(row);
      });

      console.log("Tabella generata con successo.");
    }
  </script>
</body>
</html>
