<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calendario Lunare Corretto</title>
    <meta charset="UTF-8">
    <!-- Versione corretta della libreria -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.0.3/astronomy-engine.min.js"></script>
    <style>
        /* ... (mantieni lo stesso stile) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>üåô Calendario Lunare - 7 Giorni</h2>
        
        <label>Latitudine: <input type="number" id="lat" step="0.0001" value="41.9028"></label>
        <label>Longitudine: <input type="number" id="lng" step="0.0001" value="12.4964"></label>
        <button onclick="generateTable()">Genera Tabella</button>
        
        <div id="tableContainer"></div>
    </div>

<script>
function generateTable() {
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value;
    const tableContainer = document.getElementById('tableContainer');

    // 1. Reset container
    tableContainer.innerHTML = '<div class="loading">Caricamento... ‚è≥</div>';

    // 2. Funzione principale con gestione del fuso orario
    setTimeout(() => { // Timeout per evitare blocchi UI
        let tableHTML = `
            <table>
                <tr>
                    <th>Data</th>
                    <th>Fase</th>
                    <th>Culminazione</th>
                    <th>Alba</th>
                    <th>Tramonto</th>
                    <th>Altitudine</th>
                </tr>`;

        for(let i = 0; i < 7; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            
            // 3. Converti data in UTC+2 (fuso orario Europa centrale)
            const utcDate = new Date(date.getTime() + 120*60*1000);
            
            try {
                // 4. Calcoli astronomici corretti
                const moonPhase = Astronomy.MoonPhase(utcDate);
                const times = Astronomy.MoonRiseSetTimes(utcDate, lat, lng);
                
                tableHTML += `
                    <tr>
                        <td>${date.toLocaleDateString('it-IT')}</td>
                        <td>${getMoonPhaseName(moonPhase)}</td>
                        <td>${formatTime(times.culmination)}</td>
                        <td>${formatTime(times.rise)}</td>
                        <td>${formatTime(times.set)}</td>
                        <td>${calculateAltitude(utcDate, lat, lng)}¬∞</td>
                    </tr>`;
            } catch(error) {
                console.error(`Errore giorno ${i}:`, error);
            }
        }

        tableContainer.innerHTML = tableHTML + '</table>';
    }, 100);
}

// 5. Funzione altitudine corretta
function calculateAltitude(date, lat, lng) {
    const observer = new Astronomy.Observer(lat, lng, 0);
    const time = Astronomy.MakeTime(date);
    const pos = Astronomy.EclipticGeoMoon(time);
    return pos.lat; // Restituisce latitudine eclittica
}

/* ... (mantieni le altre funzioni uguali) ... */
</script>
</body>
</html>
