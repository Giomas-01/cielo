<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calendario Lunare Funzionante</title>
    <meta charset="UTF-8">
    <!-- CDN corretto con MIME type valido -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.0/astronomy-engine.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåô Calendario Lunare - 7 Giorni</h2>
        
        <label>Latitudine: <input type="number" id="lat" step="0.0001" value="41.9028"></label>
        <label>Longitudine: <input type="number" id="lng" step="0.0001" value="12.4964"></label>
        <button onclick="generateTable()">Genera Tabella</button>
        
        <div id="tableContainer"></div>
    </div>

<script>
// Versione corretta senza errori di sintassi
function generateTable() {
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value); // Parentesi aggiunta
    const tableContainer = document.getElementById('tableContainer');
    
    tableContainer.innerHTML = '<div class="loading">Caricamento... ‚è≥</div>';

    setTimeout(() => {
        let tableHTML = `
            <table>
                <tr>
                    <th>Data</th>
                    <th>Fase</th>
                    <th>Culminazione</th>
                    <th>Alba</th>
                    <th>Tramonto</th>
                </tr>`;

        for(let i = 0; i < 7; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            
            try {
                // Funzioni corrette dell'API
                const phase = Astronomy.MoonPhase(date);
                const info = Astronomy.MoonRiseSet(date, lat, lng);
                
                tableHTML += `
                    <tr>
                        <td>${date.toLocaleDateString('it-IT')}</td>
                        <td>${getMoonPhaseName(phase)}</td>
                        <td>${formatTime(info.culmination)}</td>
                        <td>${formatTime(info.rise)}</td>
                        <td>${formatTime(info.set)}</td>
                    </tr>`;
            } catch(error) {
                console.log(`Errore giorno ${i}:`, error);
                tableHTML += `
                    <tr>
                        <td>${date.toLocaleDateString('it-IT')}</td>
                        <td colspan="4">Dati non disponibili</td>
                    </tr>`;
            }
        }

        tableContainer.innerHTML = tableHTML + '</table>';
    }, 100);
}

function getMoonPhaseName(phase) {
    if(phase < 0.1) return 'üåë Nuova';
    if(phase < 0.35) return 'üåí Crescente';
    if(phase < 0.65) return 'üåï Piena';
    if(phase < 0.9) return 'üåñ Calante';
    return 'üåò Ultimo Quarto';
}

function formatTime(date) {
    return date ? 
        date.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'}) : 
        '--:--';
}
</script>
</body>
</html>
