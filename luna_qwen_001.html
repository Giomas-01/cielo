<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Culminazione della Luna Mensile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Effemeridi della Luna mensili (Culminazione)</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.2740"><br>

        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.0934"><br>

        <label for="timezone">Fuso Orario Locale (+/- rispetto a UTC):</label>
        <select id="timezone">
            <option value="-12">-12</option>
            <option value="-11">-11</option>
            <option value="-10">-10</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0">0 (UTC)</option>
            <option value="1" selected>+1 (CET)</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
            <option value="4">+4</option>
            <option value="5">+5</option>
            <option value="6">+6</option>
            <option value="7">+7</option>
            <option value="8">+8</option>
            <option value="9">+9</option>
            <option value="10">+10</option>
            <option value="11">+11</option>
            <option value="12">+12</option>
        </select><br>

        <label for="monthYear">Mese-Anno (MM-YYYY):</label>
        <input type="text" id="monthYear" placeholder="Es. 02-2025"><br>

        <button onclick="calculateMonthlyMoonCulmination()">Calcola Culminazioni</button>
    </div>

    <!-- Tabella dei risultati -->
    <table id="moonTimesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Culminazione (Locale)</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- I risultati verranno inseriti qui -->
        </tbody>
    </table>

    <!-- Include somotools.min.js -->
    <script src="somotools.min.js"></script>
    <script>
        function calculateJulianDay(date) {
            const A = Math.floor((14 - date.getMonth()) / 12);
            const Y = date.getFullYear() + 4800 - A;
            const M = date.getMonth() + 12 * A - 3;
            return date.getDate() + Math.floor((153 * M + 2) / 5) + 365 * Y + Math.floor(Y / 4) - Math.floor(Y / 100) + Math.floor(Y / 400) - 32045;
        }

        function calculateMonthlyMoonCulmination() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const timezone = parseFloat(document.getElementById('timezone').value); // Get the selected timezone
            const monthYearInput = document.getElementById('monthYear').value;

            if (isNaN(latitude) || isNaN(longitude) || isNaN(timezone) || !monthYearInput) {
                alert("Inserisci valori validi per latitudine, longitudine, fuso orario e mese-anno.");
                return;
            }

            // Parse month and year from input (format MM-YYYY)
            const [month, year] = monthYearInput.split('-').map(Number);
            if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
                alert("Inserisci un mese e un anno validi nel formato MM-YYYY.");
                return;
            }

            // Clear previous results
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            // Calculate moon culminations for each day of the month
            const daysInMonth = new Date(year, month, 0).getDate(); // Get number of days in the month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day); // Create date object

                // Find moon culmination using SoMoTools
                const moonInfo = SoMo.getMoonDayInfo(date, latitude, longitude, 0); // Altitude is not relevant here
                const culminationTime = moonInfo.Transit; // Transit is the culmination time
                const culminationAltitude = moonInfo.TransitAltitude; // Altitude at culmination

                if (!culminationTime || !(culminationTime instanceof Date)) {
                    // If no culmination occurs, handle it gracefully
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(date)}</td>
                        <td>Non visibile</td>
                    `;
                    resultsBody.appendChild(row);
                    continue;
                }

                // Convert UTC to Local Time based on user-selected timezone
                const localCulminationTime = new Date(culminationTime.getTime() + timezone * 3600 * 1000);

                // Format the result
                const hours = localCulminationTime.getUTCHours();
                const minutes = localCulminationTime.getUTCMinutes();

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(date)}</td>
                    <td>${hours}:${minutes < 10 ? '0' : ''}${minutes}</td>
                `;
                resultsBody.appendChild(row);
            }
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Example usage (auto-calculate on page load)
        window.onload = () => {
            document.getElementById('latitude').value = 45.2740; // Latitude of Milan (Italy)
            document.getElementById('longitude').value = 9.0934; // Longitude of Milan (Italy)
            document.getElementById('timezone').value = 1; // Default timezone +1 (CET)
            document.getElementById('monthYear').value = '02-2025'; // February 2025
            calculateMonthlyMoonCulmination();
        };
    </script>
</body>
</html>
