<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Culminazione della Luna Mensile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Effemeridi della Luna mensili (Culminazione)</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.2740"><br>
        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.0934"><br>
        <label for="monthYear">Mese-Anno (MM-YYYY):</label>
        <input type="text" id="monthYear" placeholder="Es. 02-2025"><br>
        <button onclick="calculateMonthlyMoonCulmination()">Calcola Culminazioni</button>
    </div>

    <!-- Tabella dei risultati -->
    <table id="moonTimesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Culminazione</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- I risultati verranno inseriti qui -->
        </tbody>
    </table>

    <script>
        function calculateJulianDay(date) {
            const A = Math.floor((14 - date.getMonth()) / 12);
            const Y = date.getFullYear() + 4800 - A;
            const M = date.getMonth() + 12 * A - 3;
            return date.getDate() + Math.floor((153 * M + 2) / 5) + 365 * Y + Math.floor(Y / 4) - Math.floor(Y / 100) + Math.floor(Y / 400) - 32045;
        }

        function calculateLunarPosition(julianDay) {
            const n = julianDay - 2451545.0;

            // Mean elements of the Moon
            const L_prime = (218.3164 + 481267.8813 * n / 365250) % 360;
            const M = (357.5291 + 0.985600233 * n) % 360;
            const M_prime = (134.9634 + 13.0649930 * n) % 360;
            const D = (297.8502 + 13.17639680 * n) % 360;
            const F = (93.2721 + 13.22935009 * n) % 360;

            // Corrections to the mean longitude
            const correction = (
                6.2887 * Math.sin(toRadians(M_prime)) +
                1.2740 * Math.sin(toRadians(2 * D - M_prime)) +
                0.6583 * Math.sin(toRadians(2 * D)) +
                0.2136 * Math.sin(toRadians(M))
            );

            const L = L_prime + correction;

            // Obliquity of the ecliptic
            const epsilon = 23.43929111 - 0.0000003563 * n;

            // Ecliptic coordinates
            const lambda = (
                L +
                6.2887 * Math.sin(toRadians(M_prime)) +
                1.2741 * Math.sin(toRadians(2 * D - M_prime)) +
                0.6583 * Math.sin(toRadians(2 * D)) +
                0.2136 * Math.sin(toRadians(M))
            ) % 360;

            const beta = (
                5.1282 * Math.sin(toRadians(F)) +
                0.2806 * Math.sin(toRadians(M + F)) +
                0.2722 * Math.sin(toRadians(M - F)) -
                0.1732 * Math.sin(toRadians(D))
            );

            // Convert ecliptic coordinates to equatorial coordinates
            const sinRA = Math.sin(toRadians(lambda)) * Math.cos(toRadians(epsilon)) - Math.tan(toRadians(beta)) * Math.sin(toRadians(epsilon));
            const cosRA = Math.cos(toRadians(lambda));
            const ra = toDegrees(Math.atan2(sinRA, cosRA)) % 360;

            return ra;
        }

        function calculateLocalSiderealTime(date, longitude) {
            const ut = date.getUTCHours() + date.getUTCMinutes() / 60 + date.getUTCSeconds() / 3600; // Universal Time in decimal hours
            const jd = calculateJulianDay(date);
            const t = (jd - 2451545) / 36525; // Julian centuries since J2000

            // Greenwich Sidereal Time at 0h UTC
            const gst0 = 280.46061837 + 360.98564736629 * t;

            // Add the UT time and convert to Local Sidereal Time
            const lst = (gst0 + ut * 15 + longitude) % 360;
            return lst;
        }

        function calculateMoonCulmination(date, latitude, longitude) {
            const julianDay = calculateJulianDay(date);

            // Calculate lunar Right Ascension
            const moonRA = calculateLunarPosition(julianDay); // Degrees

            // Calculate Local Sidereal Time at midnight UTC
            const lstMidnight = calculateLocalSiderealTime(date, longitude);

            // Find the time when LST equals Moon RA
            let culminationHours = (moonRA - lstMidnight) / 15; // Hours difference
            culminationHours = culminationHours < 0 ? culminationHours + 24 : culminationHours;

            // Create a Date object for culmination time
            const culminationDate = new Date(date);
            culminationDate.setUTCHours(culminationHours, 0, 0, 0);

            // Check if the Moon is visible above the horizon
            const altitude = calculateMoonAltitude(culminationDate, latitude, longitude);
            return altitude > 0 ? culminationDate : null;
        }

        function calculateMoonAltitude(date, latitude, longitude) {
            const julianDay = calculateJulianDay(date);
            const n = julianDay - 2451545.0;

            // Mean elements of the Moon
            const L_prime = (218.3164 + 481267.8813 * n / 365250) % 360;
            const M = (357.5291 + 0.985600233 * n) % 360;
            const M_prime = (134.9634 + 13.0649930 * n) % 360;
            const D = (297.8502 + 13.17639680 * n) % 360;
            const F = (93.2721 + 13.22935009 * n) % 360;

            // Corrections to the mean longitude
            const correction = (
                6.2887 * Math.sin(toRadians(M_prime)) +
                1.2740 * Math.sin(toRadians(2 * D - M_prime)) +
                0.6583 * Math.sin(toRadians(2 * D)) +
                0.2136 * Math.sin(toRadians(M))
            );

            const L = L_prime + correction;

            // Obliquity of the ecliptic
            const epsilon = 23.43929111 - 0.0000003563 * n;

            // Ecliptic coordinates
            const lambda = (
                L +
                6.2887 * Math.sin(toRadians(M_prime)) +
                1.2741 * Math.sin(toRadians(2 * D - M_prime)) +
                0.6583 * Math.sin(toRadians(2 * D)) +
                0.2136 * Math.sin(toRadians(M))
            ) % 360;

            const beta = (
                5.1282 * Math.sin(toRadians(F)) +
                0.2806 * Math.sin(toRadians(M + F)) +
                0.2722 * Math.sin(toRadians(M - F)) -
                0.1732 * Math.sin(toRadians(D))
            );

            // Convert ecliptic coordinates to equatorial coordinates
            const sinDec = Math.sin(toRadians(beta)) * Math.cos(toRadians(epsilon)) + Math.cos(toRadians(beta)) * Math.sin(toRadians(epsilon)) * Math.sin(toRadians(lambda));
            const dec = toDegrees(Math.asin(sinDec)); // Declination in degrees

            const ha = (calculateLocalSiderealTime(date, longitude) - moonRA) % 360; // Hour angle
            const alt = Math.asin(Math.sin(toRadians(latitude)) * Math.sin(toRadians(dec)) + Math.cos(toRadians(latitude)) * Math.cos(toRadians(dec)) * Math.cos(toRadians(ha)));
            return toDegrees(alt);
        }

        function calculateMonthlyMoonCulmination() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const monthYearInput = document.getElementById('monthYear').value;

            if (isNaN(latitude) || isNaN(longitude) || !monthYearInput) {
                alert("Inserisci valori validi per latitudine, longitudine e mese-anno.");
                return;
            }

            // Parse month and year from input (format MM-YYYY)
            const [month, year] = monthYearInput.split('-').map(Number);
            if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
                alert("Inserisci un mese e un anno validi nel formato MM-YYYY.");
                return;
            }

            // Clear previous results
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            // Calculate moon culminations for each day of the month
            const daysInMonth = new Date(year, month, 0).getDate(); // Get number of days in the month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day); // Create date object

                // Find moon culmination using Jean Meeus formulas
                const culmination = calculateMoonCulmination(date, latitude, longitude);

                if (!culmination) {
                    // If no culmination is found, handle it gracefully
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(date)}</td>
                        <td>Non visibile</td>
                    `;
                    resultsBody.appendChild(row);
                    continue;
                }

                // Convert UTC to CET (+1 hour)
                const localCulminationTime = new Date(culmination.getTime() + 3600 * 1000);

                // Format the result
                const hours = localCulminationTime.getUTCHours();
                const minutes = localCulminationTime.getUTCMinutes();

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(date)}</td>
                    <td>${hours}:${minutes < 10 ? '0' : ''}${minutes} CET</td>
                `;
                resultsBody.appendChild(row);
            }
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Example usage (auto-calculate on page load)
        window.onload = () => {
            document.getElementById('latitude').value = 45.2740; // Latitude of Milan (Italy)
            document.getElementById('longitude').value = 9.0934; // Longitude of Milan (Italy)
            document.getElementById('monthYear').value = '02-2025'; // February 2025
            calculateMonthlyMoonCulmination();
        };
    </script>
</body>
</html>
