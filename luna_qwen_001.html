<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Culminazione della Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p#culminationTime {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calcolo Culminazione della Luna</h1>
    <div class="container">
        <label for="date">Data (YYYY-MM-DD):</label>
        <input type="date" id="date"><br>

        <button onclick="calculateMoonCulmination()">Calcola Culminazione</button>
    </div>

    <p id="culminationTime">Culminazione della Luna: Caricamento...</p>

    <script>
        function calculateJulianDay(date) {
            const A = Math.floor((14 - date.getMonth()) / 12);
            const Y = date.getFullYear() + 4800 - A;
            const M = date.getMonth() + 12 * A - 3;
            return date.getDate() + Math.floor((153 * M + 2) / 5) + 365 * Y + Math.floor(Y / 4) - Math.floor(Y / 100) + Math.floor(Y / 400) - 32045;
        }

        function calculateLunarRightAscension(julianDay) {
            const n = julianDay - 2451545.0; // Days since J2000
            const L_prime = (218.3164 + 481267.8813 * n / 365250) % 360; // Mean longitude of the Moon
            const D = (297.8502 + 445267.1115 * n / 365250) % 360; // Mean elongation of the Moon
            const M = (357.5277 + 35999.0503 * n / 365250) % 360; // Mean anomaly of the Sun
            const M_prime = (134.9628 + 477198.8672 * n / 365250) % 360; // Mean anomaly of the Moon
            const F = (93.2719 + 483202.0175 * n / 365250) % 360; // Argument of latitude of the Moon

            // Corrections to the mean longitude
            const correction = (
                6.2887 * Math.sin(toRadians(M_prime)) +
                1.2740 * Math.sin(toRadians(2 * D - M_prime)) +
                0.6583 * Math.sin(toRadians(2 * D)) +
                0.2136 * Math.sin(toRadians(M))
            );

            const L = L_prime + correction; // Corrected longitude of the Moon
            const ra = L * 15; // Convert degrees to hours for Right Ascension
            return ra % 360; // Ensure RA is within 0-360 degrees
        }

        function calculateLocalSiderealTime(date, longitude) {
            const ut = date.getUTCHours() + date.getUTCMinutes() / 60 + date.getUTCSeconds() / 3600; // Universal Time in decimal hours
            const jd = calculateJulianDay(date);
            const t = (jd - 2451545) / 36525; // Julian centuries since J2000

            // Greenwich Sidereal Time at 0h UTC
            const gst0 = 280.46061837 + 360.98564736629 * (jd - 2451545);

            // Add the UT time and convert to Local Sidereal Time
            const lst = (gst0 + ut * 15 + longitude) % 360;
            return lst;
        }

        function calculateMoonCulmination() {
            const dateInput = document.getElementById('date').value;

            if (!dateInput) {
                alert("Inserisci una data valida.");
                return;
            }

            const date = new Date(dateInput + 'T00:00:00Z'); // Midnight UTC
            const latitude = 43.4829; // Latitude of Fiesole (Italy)
            const longitude = 11.1812; // Longitude of Fiesole (Italy)

            try {
                const julianDay = calculateJulianDay(date);

                // Calculate lunar Right Ascension
                const moonRA = calculateLunarRightAscension(julianDay); // Degrees

                // Calculate Local Sidereal Time at midnight UTC
                const lstMidnight = calculateLocalSiderealTime(date, longitude);

                // Find the time when LST equals Moon RA
                let culminationHours = (moonRA - lstMidnight) / 15; // Hours difference
                culminationHours = culminationHours < 0 ? culminationHours + 24 : culminationHours;

                // Adjust to UTC and create a Date object
                const culminationDate = new Date(date.getTime() + culminationHours * 3600 * 1000);

                // Convert UTC to CET (+1 hour)
                const localCulminationTime = new Date(culminationDate.getTime() + 3600 * 1000);

                // Format the result
                const hours = localCulminationTime.getUTCHours();
                const minutes = localCulminationTime.getUTCMinutes();
                const result = `${hours}:${minutes < 10 ? '0' : ''}${minutes} CET`;

                // Display the result
                document.getElementById("culminationTime").innerText = `Culminazione della Luna: ${result}`;
            } catch (error) {
                console.error("Errore durante il calcolo:", error);
                document.getElementById("culminationTime").innerText = "Culminazione della Luna: Errore nel calcolo";
            }
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }
    </script>
</body>
</html>
