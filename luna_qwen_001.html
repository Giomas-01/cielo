<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Culminazione della Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p#culminationTime {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calcolo Culminazione della Luna</h1>
    <div class="container">
        <label for="date">Data (GG-MM-AAAA):</label>
        <input type="date" id="date"><br>

        <button onclick="calculateMoonCulmination()">Calcola Culminazione</button>
    </div>

    <p id="culminationTime">Culminazione della Luna: Caricamento...</p>

    <!-- Include somotools.min.js -->
    <script src="somotools.min.js"></script>
    <script>
        function calculateMoonCulmination() {
            const dateInput = document.getElementById('date').value;

            if (!dateInput) {
                alert("Inserisci una data valida.");
                return;
            }

            // Parse date from YYYY-MM-DD to Date object
            const [year, month, day] = dateInput.split('-').map(Number);
            const date = new Date(year, month - 1, day);

            const latitude = 45.2740; // Latitude of Milan (Italy)
            const longitude = 9.0934; // Longitude of Milan (Italy)

            try {
                // Calcola la culminazione usando SoMoTools
                const culmination = SoMo.getMoonDayInfo(date, latitude, longitude).Transit;

                if (culmination === null || culmination === undefined) {
                    document.getElementById("culminationTime").innerText = "Culminazione della Luna: Non visibile";
                    return;
                }

                // Convert UTC to CET (+1 hour)
                const localCulminationTime = new Date(culmination.getTime() + 3600 * 1000);

                // Format the result
                const hours = localCulminationTime.getUTCHours();
                const minutes = localCulminationTime.getUTCMinutes();
                const formattedDate = formatDate(date);

                const result = `${formattedDate} | Culminazione della Luna: ${hours}:${minutes < 10 ? '0' : ''}${minutes} CET`;

                // Display the result
                document.getElementById("culminationTime").innerText = result;
            } catch (error) {
                console.error("Errore durante il calcolo:", error);
                document.getElementById("culminationTime").innerText = "Culminazione della Luna: Errore nel calcolo";
            }
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Example usage (auto-calculate on page load)
        window.onload = () => {
            document.getElementById('date').value = '2025-02-01';
            calculateMoonCulmination();
        };
    </script>
</body>
</html>
