<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effemeridi Mensili di Venere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 30%;
            min-width: 250px;
        }

        .container label {
            font-weight: bold;
        }

        .container input, .container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .csv-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        .csv-button:hover {
            background-color: #218838;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Effemeridi Mensili di Venere</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.28" required>

        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.12" required>

        <label for="monthYear">Mese-Anno (MM-YYYY):</label>
        <input type="text" id="monthYear" placeholder="Es. 02-2025" required>

        <label for="timezone">Ora locale (UTC):</label>
        <select id="timezone">
            <script>
                for (let i = -12; i <= 14; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.textContent = `UTC ${i >= 0 ? '+' : ''}${i}`;
                    document.write(option.outerHTML);
                }
            </script>
        </select>

        <button onclick="calculateVenusEphemerides()">Calcola</button>
        <button class="csv-button" onclick="exportToCSV()">CSV</button>
    </div>

    <table id="ephemeridesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Levata</th>
                <th>Culminazione</th>
                <th>Tramonto</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script src="lib/Astro.js" defer></script>
    <script src="lib/astrojs.js" defer></script>
    <script>
        function exportToCSV() {
            let table = document.getElementById("ephemeridesTable");
            let rows = table.querySelectorAll("tr");
            let csvContent = "";
            rows.forEach(row => {
                let rowData = [];
                row.querySelectorAll("th, td").forEach(cell => {
                    rowData.push(cell.textContent.trim());
                });
                csvContent += rowData.join(",") + "\n";
            });
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "effemeridi_venere.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
