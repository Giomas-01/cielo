<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Sorgere e Tramonto del Sole con SunCalc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcolo Sorgere e Tramonto del Sole con SunCalc v1</h1>
    <div class="container">
        <label for="latitude">Latitudine:</label>
        <input type="number" id="latitude" placeholder="Es. 45.28"><br>

        <label for="longitude">Longitudine:</label>
        <input type="number" id="longitude" placeholder="Es. 9.12"><br>

        <label for="date">Data (YYYY-MM-DD):</label>
        <input type="date" id="date"><br>

        <button onclick="calculateSunTimes()">Calcola</button>

        <div class="result" id="sunriseResult"></div>
        <div class="result" id="sunsetResult"></div>
    </div>

    <!-- Include SunCalc library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script>
        function calculateSunTimes() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const dateString = document.getElementById('date').value;

            if (isNaN(latitude) || isNaN(longitude) || !dateString) {
                alert("Inserisci valori validi per latitudine, longitudine e data.");
                return;
            }

            // Create date object for the selected day
            const date = new Date(dateString);

            // Calculate sunrise and sunset times using SunCalc
            const times = SunCalc.getTimes(date, latitude, longitude);

            // Format times to local time (CET)
            const sunriseLocal = formatTime(times.sunrise);
            const sunsetLocal = formatTime(times.sunset);

            // Display results
            document.getElementById('sunriseResult').textContent = `Sorgere del Sole: ${sunriseLocal}`;
            document.getElementById('sunsetResult').textContent = `Tramonto del Sole: ${sunsetLocal}`;
        }

        function formatTime(time) {
            if (!time) return "N/A"; // Handle cases where sunrise/sunset might not occur (e.g., near poles)
            return new Date(time).toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
